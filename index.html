<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandal Vending Machine</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px; }
        .controls, .items, .money { display: flex; gap: 10px; margin-bottom: 10px; }
        .display { border: 1px solid #ccc; padding: 15px; min-width: 300px; background-color: #f9f9f9; }
        .display p { margin: 5px 0; }
        button { padding: 8px 15px; cursor: pointer; }
        h2, h3 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Sandal Vending Machine</h1>

    <div class="controls">
        <button id="startButton">Mulai</button>
        <button id="purchaseButton">Beli</button>
        <button id="cancelButton">Batal</button>
    </div>

    <h3>Pilih Item:</h3>
    <div class="items">
        <button id="selectSlipperA">Sandal A (Rp25.000)</button>
        <button id="selectSlipperB">Sandal B (Rp30.000)</button>
    </div>

    <h3>Masukkan Uang:</h3>
    <div class="money">
        <button id="insert10k">Rp10.000</button>
        <button id="insert50k">Rp50.000</button>
        <button id="insert20k">Rp20.000</button> 
    </div>

    <div class="display">
        <h3>Status</h3>
        <p><strong>Status Saat Ini:</strong> <span id="currentState"></span></p>
        <p><strong>Item Terpilih:</strong> <span id="selectedItemDisplay">None</span></p>
        <p><strong>Harga:</strong> <span id="itemPriceDisplay">Rp0</span></p>
        <p><strong>Uang Dimasukkan:</strong> <span id="insertedMoneyDisplay">Rp0</span></p>
        <p><strong>Kembalian:</strong> <span id="changeDisplay">Rp0</span></p>
        <p><strong>Pesan:</strong> <span id="messageDisplay"></span></p>
    </div>

    <script src="https://unpkg.com/xstate@4/dist/xstate.js"></script>
    <script src="https://unpkg.com/rxjs@7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
